<body>
	<div class="container">
		<div class="row">
			<div class="col-sm-6">
				<center><h1 id="wel">WELCOME<br><br>MYTA Business Solution</h1></center>
			</div>
			<div class="col-sm-6">
				<form name="LogInForm" class="modal_content" action="content.html" method="post" onsubmit="return validation()">
					<h1 id="login">Log In to create an account</h1>
					<center><img id="img" src="Images/monkey.jpg" style="width: 100px;height: 100px;"></center>
					<label name="email" for="email">Email</label>
					<input type="text" placeholder="Enter Email" name="email" required onclick="
					document.getElementById('img').src='Images/monkey.jpg'">

					<label for="pwd">Password</label>
					<input type="Password" placeholder="Enter Password" name="pwd" id="pwd" required onclick="document.getElementById('img').src='Images/monkeyClosedEyes.png'">

					<label for="psw-repeat" placeholder="Repeat Password" name="psw-repeat">Repeat Password</label>
					<input type="Password" placeholder="Repeat Password" name="psw-repeat" id="repwd" required onclick="document.getElementById('img').src='Images/monkeyClosedEyes.png'">

					<p>By Creating an account you agree to our <a href="#" style="color: dodgerblue">Terms & Conditions</a></p>

					<button type="Submit" onclick="validation()">LogIn</button>
					<button type="button">SignUp</button>
				</form>

				<script>
					function validation()
					{
						var email=document.form["LogInForm"]["email"].value;
						var atLoc=email.indexOf("@");
						var dotLoc=email.lastIndexOf(".");
						var pwd=document.getElementById("pwd").value;
						var pswrepeat=document.getElementById("repwd").value;

						if(atLoc<1 || (dotLoc-atLoc)<2 || (pwd != pswrepeat) )
						{
							alert("Invalid Email or Password");
							document.LogInForm.email.focus();
							return false;
						}
					}
